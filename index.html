    <div class="div-input">
      <h1>Gerenciar Pedido</h1>

      <input type="number" name="" id="quant-g" placeholder="Quantidade G" />
      <button onclick="calcular()">Calcular Total</button>
    </div>
    <div id="div-pedidos">
      <table>
        <thead>
          <tr>
            <th>P</th>
            <th>M</th>
            <th>G</th>
            <th>Total</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="t-pedidos"></tbody>
      </table>
    </div>
  </body>
